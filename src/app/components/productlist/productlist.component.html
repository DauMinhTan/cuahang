@for(item of items; track item.name) {
  @if(item.quality > 0 && item.price > 0){
    <div class="wrapper">
      <div class="item">
        <img src="{{item.image}}">
        <h2 >{{item.name}}</h2>
        <p>Price: {{item.price}}</p>
        <p>description: {{item.description}}</p>
        <p> quality: {{item.quality}}</p>

        <button class="add-to-cart" type="button">Add to cart</button>
        <button (click)="removeItems(item.id)" class="remove" type="button">remove</button>
        <button (click)="openDialog(item)">update</button>

      </div>
    </div>
    }
}
<dialog #formup>

  <form [formGroup]="formupdate">

  <input type="text" id="name" placeholder="enter name"
         formControlName="name" />

  <input type="number" id="price" placeholder="enter price"
         formControlName="price"/>

  <input type="text" id="description" placeholder="enter description"
         formControlName="description"/>

  <input type="number" id="quality" placeholder="enter quality"
         formControlName="quality"/>

  <input type="text" id="image" placeholder="enter image"
         formControlName="image"/>
<!--    <button (click)="updateItem(i)">update</button>-->
    <button  (click)="closeDialog()">closed</button>

  </form>
</dialog>
